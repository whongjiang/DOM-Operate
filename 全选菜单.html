<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
      text-align: center;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }

    td {
      font: 14px "微软雅黑";
    }

    tbody tr {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="theadInp">
      </th>
      <th>菜名</th>
      <th>饭店</th>
    </tr>
    </thead>

    <tbody id="tbody">
    <tr>
      <td>
        <input type="checkbox">
      </td>
      <td>红烧肉</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox">
      </td>
      <td>西红柿鸡蛋</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox">
      </td>
      <td>红烧狮子头</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox">
      </td>
      <td>日式肥牛</td>
      <td>田老师</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<script src=myTool.js></script>
<script>
  /*
   * 需求1  单击全选  让下面的复选框们 都选中或者都不选中
   * 需求2  下面的复选框 如果全部选中  则全选选中 只要有一个没被选中 则全选不选中
   * */

  var aInp = $("input",$("#tbody"));//这是一个集合列表：获取tbody中的所有input标签
//  $("#tbody")：返回值是document.getElementsByTagName("tbody");

  $("#theadInp").onclick=function (){       //$("#theadInp")返回值是ID为theadInp的那一标签内容
    for(var i=0;i<aInp.length;i++){
      // 让所有的下面的复选框们 跟着全选的来动  （全选是选中 都是选中 全选按钮不选 都不选）
      aInp[i].checked=this.checked;
    }
  }

  for(var i=0;i<aInp.length;i++){               /*循环tbody中所有的复选框们*/
    aInp[i].onclick=function () {               /*给每一个复选框添加单击事件*/
      var onOff = true;
      for(var i=0;i<aInp.length;i++){
        if(aInp[i].checked==false){             /*如果有一个复选框没有被选中，则继续循环判断，*/
          onOff = false;                        /*直到所有复选框被选中*/
        }
      }
      $("#theadInp").checked =onOff; /*设置用来全选的复选框的checked属性值为onoff*/
      /*这意味着只要有一个复选框没被选中即onOff = false，那么checked= false，全选框自然也不会被选中 */
    }
  }




</script>
</html>
